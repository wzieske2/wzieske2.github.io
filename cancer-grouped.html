        <script>

        // set the dimensions and margins of the graph
        const margin = {top: 20, right: 30, bottom: 80, left: 200},
        width = 800 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#viz")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Parse the Data
        d3.csv("https://raw.githubusercontent.com/wzieske2/wzieske2.github.io/dfb0f87cb8e0998cc679877a6e374e5d9f3eed65/world-total-cancer-deaths-by-type.csv").then( function(data) {
 // List of subgroups = header of the csv files = soil condition here
 const subgroups = data.columns.slice(1);

// List of groups = species here = value of the first column called group -> I show them on the X axis
const groups = data.map(d => d.year);

// Add X axis
const x = d3.scaleBand()
    .domain(groups)
    .range([0, width])
    .padding([0.2])
svg.append("g")
  .attr("transform", `translate(0, ${height})`)
  .call(d3.axisBottom(x).tickSizeOuter(0));

// Add Y axis
const y = d3.scaleLinear()
  .domain([0, 100])
  .range([ height, 0 ]);
svg.append("g")
  .call(d3.axisLeft(y));

// color palette = one color per subgroup
const color = d3.scaleOrdinal()
  .domain(subgroups)
  .range(['#e41a1c','#377eb8','#4daf4a'])

// Normalize the data -> sum of each group must be 100!
console.log(data)
dataNormalized = []
data.forEach(function(d){
  // Compute the total
  tot = 0
  for (i in subgroups){ name=subgroups[i] ; tot += +d[name] }
  // Now normalize
  for (i in subgroups){ name=subgroups[i] ; d[name] = d[name] / tot * 100}
})

//stack the data? --> stack per subgroup
const stackedData = d3.stack()
  .keys(subgroups)
  (data)

// Show the bars
svg.append("g")
  .selectAll("g")
  // Enter in the stack data = loop key per key = group per group
  .data(stackedData)
  .join("g")
    .attr("fill", d => color(d.key))
    .selectAll("rect")
    // enter a second time = loop subgroup per subgroup to add all rectangles
    .data(d => d)
    .join("rect")
      .attr("x", d => x(d.data.group))
      .attr("y", d => y(d[1]))
      .attr("height", d => y(d[0]) - y(d[1]))
      .attr("width",x.bandwidth())
})

        </script>
